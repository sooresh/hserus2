<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hserus2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark mode scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Smooth progress bar */
        #progress-bar { transition: width 0.4s ease-out; }

        /* Sortable headers */
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background-color: #374151; }
        th .sort-arrow { display: inline-block; width: 1em; text-align: center; opacity: 0.3; }
        th.sort-active .sort-arrow { opacity: 1; color: #60a5fa; }

        /* Tooltip for full names */
        .tooltip-header:hover::after {
            content: attr(data-title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">hserus2</h1>
                <p class="text-gray-400 text-sm mt-1">hserus2</p>
            </div>
            
            <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg flex items-center transition-all active:scale-95">
                <svg id="refresh-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <svg id="loading-spinner" class="animate-spin w-5 h-5 mr-2 hidden" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span id="refresh-text">Start Scan</span>
            </button>
        </div>

        <!-- Progress -->
        <div id="progress-container" class="w-full bg-gray-800 rounded-full h-3 mb-2 hidden overflow-hidden border border-gray-700">
            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full w-0"></div>
        </div>
        <p id="status-text" class="text-center text-gray-400 text-sm mb-6 min-h-[20px]"></p>

        <!-- Table -->
        <div class="bg-gray-800 rounded-xl shadow-xl overflow-hidden border border-gray-700">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-750 bg-gray-900/50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider sortable group" data-col="symbol" data-type="str">
                                Symbol <span class="sort-arrow">▼</span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable group" data-col="priceChg" data-type="num">
                                Close % <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable group" data-col="volChg" data-type="num">
                                Vol % <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider sortable group" data-col="sameColor" data-type="str">
                                Color Match <span class="sort-arrow"></span>
                            </th>
                            <!-- New Column -->
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider sortable group tooltip-header relative" data-col="smaStatus" data-type="str" data-title="Is Price > 20 SMA (1h)?">
                                vs SMA 20 <span class="sort-arrow"></span>
                            </th>
                            <!-- Updated Logic Column -->
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider sortable group tooltip-header relative" data-col="dirChange" data-type="str" data-title="Change in direction of LS Pos Ratio ONLY">
                                Pos Dir Chg? <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable group tooltip-header relative" data-col="posStr" data-type="num" data-title="Strength of LS Position Ratio Change">
                                Pos Str <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable group tooltip-header relative" data-col="totalStr" data-type="num" data-title="Total Strength (Pos + Acc)">
                                Total Str <span class="sort-arrow"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="divide-y divide-gray-700 bg-gray-800">
                        <tr>
                            <td colspan="8" class="px-6 py-12 text-center text-gray-500">
                                Click "Start Scan" to begin analysis.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-2 text-right text-xs text-gray-500">
            * Excluding BTC, ETH, SOL, BNB. Logic: Vol > 0.95x Prev. Green: Pos↓ Acc↑ | Red: Pos↑ Acc↓
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE = 'https://fapi.binance.com';
        const EXCLUDED = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT'];
        const TOP_N = 250;
        const BATCH_SIZE = 5;
        const SMA_PERIOD = 20;
        
        // --- State ---
        let scannedData = [];
        let sortConfig = { col: 'totalStr', dir: 'desc' };

        // --- Elements ---
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshText = document.getElementById('refresh-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const refreshIcon = document.getElementById('refresh-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const statusText = document.getElementById('status-text');
        const resultsBody = document.getElementById('results-body');
        const headers = document.querySelectorAll('th.sortable');

        // --- Event Listeners ---
        refreshBtn.addEventListener('click', runScanner);
        
        headers.forEach(th => {
            th.addEventListener('click', () => {
                const col = th.dataset.col;
                if (sortConfig.col === col) {
                    sortConfig.dir = sortConfig.dir === 'desc' ? 'asc' : 'desc';
                } else {
                    sortConfig.col = col;
                    sortConfig.dir = 'desc';
                }
                updateSortUI();
                renderTable();
            });
        });

        // --- Core Logic ---

        async function runScanner() {
            setLoading(true);
            scannedData = [];
            resultsBody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500 animate-pulse">Initializing Scanner...</td></tr>';
            
            try {
                // 1. Get Top Volatile Symbols
                statusText.textContent = "Fetching market data...";
                const allTickers = await fetchJson(`${API_BASE}/fapi/v1/ticker/24hr`);
                
                // Sort by absolute volatility magnitude
                let symbols = allTickers
                    .filter(t => t.symbol.endsWith('USDT') && !EXCLUDED.includes(t.symbol))
                    .sort((a, b) => Math.abs(parseFloat(b.priceChangePercent)) - Math.abs(parseFloat(a.priceChangePercent)))
                    .slice(0, TOP_N)
                    .map(t => t.symbol);

                statusText.textContent = `Found top ${symbols.length} volatile symbols. Starting batch analysis...`;
                progressContainer.classList.remove('hidden');

                // 2. Batch Process
                let completed = 0;
                for (let i = 0; i < symbols.length; i += BATCH_SIZE) {
                    const batch = symbols.slice(i, i + BATCH_SIZE);
                    
                    // Run batch in parallel
                    const batchResults = await Promise.all(
                        batch.map(s => analyzeSymbol(s).catch(e => null))
                    );

                    // Filter nulls and add to data
                    batchResults.forEach(res => {
                        if (res) scannedData.push(res);
                    });

                    completed += batch.length;
                    const pct = Math.min((completed / symbols.length) * 100, 100);
                    progressBar.style.width = `${pct}%`;
                    statusText.textContent = `Scanning: ${completed}/${symbols.length} (${scannedData.length} found)`;
                    
                    // Render intermediate results every 2 batches
                    if (i % (BATCH_SIZE * 2) === 0 && scannedData.length > 0) {
                        sortData();
                        renderTable();
                    }

                    // Small delay to respect rate limits
                    await new Promise(r => setTimeout(r, 150));
                }

                // Final Render
                statusText.textContent = `Scan Complete. Found ${scannedData.length} matches.`;
                sortData();
                renderTable();

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error during scan: " + err.message;
                resultsBody.innerHTML = `<tr><td colspan="8" class="px-6 py-4 text-center text-red-400">Error: ${err.message}</td></tr>`;
            } finally {
                setLoading(false);
            }
        }

        async function analyzeSymbol(symbol) {
            // Fetch Klines (1h) - Need at least 20+ candles for SMA, we fetch 25 to be safe
            const limit = 25; 
            const klines = await fetchJson(`${API_BASE}/fapi/v1/klines?symbol=${symbol}&interval=1h&limit=${limit}`);
            
            // Need enough data for SMA(20)
            if (!klines || klines.length < SMA_PERIOD) return null;

            const curr = klines[klines.length - 1];
            const prev = klines[klines.length - 2];

            // [Open, High, Low, Close, Volume, ...]
            const currClose = parseFloat(curr[4]);
            const currOpen = parseFloat(curr[1]);
            const currVol = parseFloat(curr[5]);
            
            const prevClose = parseFloat(prev[4]);
            const prevOpen = parseFloat(prev[1]);
            const prevVol = parseFloat(prev[5]);

            // --- Condition 1: Volume > Prev * 0.95 ---
            if (currVol <= (prevVol * 0.95)) return null;

            // If Volume passes, fetch expensive LS Ratio data
            const [posRatioData, accRatioData] = await Promise.all([
                fetchJson(`${API_BASE}/futures/data/topLongShortPositionRatio?symbol=${symbol}&period=5m&limit=1`)
                    .then(d => d.length ? d[0] : null)
                    .catch(() => null), // 5m Current
                fetchJson(`${API_BASE}/futures/data/topLongShortAccountRatio?symbol=${symbol}&period=5m&limit=1`)
                    .then(d => d.length ? d[0] : null)
                    .catch(() => null)  // 5m Current
            ]);

            // We also need 1h data for both (Prev and Current 1h)
            const [posRatio1h, accRatio1h] = await Promise.all([
                fetchJson(`${API_BASE}/futures/data/topLongShortPositionRatio?symbol=${symbol}&period=1h&limit=2`),
                fetchJson(`${API_BASE}/futures/data/topLongShortAccountRatio?symbol=${symbol}&period=1h&limit=2`)
            ]);

            if (!posRatioData || !accRatioData || !posRatio1h || posRatio1h.length < 2 || !accRatio1h || accRatio1h.length < 2) {
                return null; // Missing Ratio Data
            }

            // --- Data Extraction ---
            const pos5m = parseFloat(posRatioData.longShortRatio);
            const acc5m = parseFloat(accRatioData.longShortRatio);

            const pos1h_curr = parseFloat(posRatio1h[1].longShortRatio); // Current 1h
            const pos1h_prev = parseFloat(posRatio1h[0].longShortRatio); // Previous 1h

            const acc1h_curr = parseFloat(accRatio1h[1].longShortRatio); // Current 1h
            const acc1h_prev = parseFloat(accRatio1h[0].longShortRatio); // Previous 1h

            // --- Calculations (a through h) ---
            const currentPosChange = pos5m - pos1h_curr;       // (a)
            const prevPosChange = pos1h_curr - pos1h_prev;     // (b)
            
            const currentAccChange = acc5m - acc1h_curr;       // (c)
            const prevAccChange = acc1h_curr - acc1h_prev;     // (d)

            const currentPosChgPct = (currentPosChange / pos1h_curr) * 100; // (e)
            const prevPosChgPct = (prevPosChange / pos1h_prev) * 100;       // (f)

            const currentAccChgPct = (currentAccChange / acc1h_curr) * 100; // (g)
            const prevAccChgPct = (prevAccChange / acc1h_prev) * 100;       // (h)

            // --- Condition 2 Logic ---
            const isGreen = currClose > currOpen;
            let condition2Met = false;

            if (isGreen) {
                // Green Candle: Pos Change < 0 AND Acc Change > 0
                if (currentPosChange < 0 && currentAccChange > 0) condition2Met = true;
            } else {
                // Red Candle: Pos Change > 0 AND Acc Change < 0
                if (currentPosChange > 0 && currentAccChange < 0) condition2Met = true;
            }

            if (!condition2Met) return null;

            // --- SMA Calculation ---
            // Get last 20 closes (including current)
            const closes = klines.slice(-SMA_PERIOD).map(k => parseFloat(k[4]));
            const sum = closes.reduce((a, b) => a + b, 0);
            const sma20 = sum / SMA_PERIOD;
            
            const smaStatus = currClose > sma20 ? "Above" : "Below";


            // --- Prepare Frontend Data ---
            
            // (2) Close %
            const closeChg = ((currClose - currOpen) / currOpen) * 100;
            
            // (3) Vol %
            const volChg = ((currVol - prevVol) / prevVol) * 100;

            // (4) Candle Colors Same?
            const prevIsGreen = prevClose > prevOpen;
            const sameColor = (isGreen === prevIsGreen) ? "Yes" : "No";

            // (5) Direction Change?
            // NEW LOGIC: Check ONLY posRatio change direction
            const posDirChange = (currentPosChange > 0 && prevPosChange < 0) || (currentPosChange < 0 && prevPosChange > 0);
            const dirChange = posDirChange ? "Yes" : "No";

            // (6) Strength of Pos Change
            let posStr = 0;
            if (Math.abs(prevPosChgPct) > 0.00001) {
                posStr = Math.abs(currentPosChgPct) / Math.abs(prevPosChgPct);
            } else {
                posStr = Math.abs(currentPosChgPct) > 0 ? 999 : 0;
            }

            // (7) Total Strength
            let accStr = 0;
            if (Math.abs(prevAccChgPct) > 0.00001) {
                accStr = Math.abs(currentAccChgPct) / Math.abs(prevAccChgPct);
            } else {
                accStr = Math.abs(currentAccChgPct) > 0 ? 999 : 0;
            }
            const totalStr = posStr + accStr;

            return {
                symbol,
                priceChg: closeChg,
                volChg: volChg,
                sameColor,
                dirChange,
                posStr,
                totalStr,
                smaStatus // New Field
            };
        }

        // --- Helpers ---

        async function fetchJson(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(res.statusText);
            return await res.json();
        }

        function sortData() {
            const { col, dir } = sortConfig;
            const type = document.querySelector(`th[data-col="${col}"]`).dataset.type;
            
            scannedData.sort((a, b) => {
                let va = a[col];
                let vb = b[col];

                if (type === 'str') {
                    va = va.toLowerCase();
                    vb = vb.toLowerCase();
                    if (va < vb) return dir === 'asc' ? -1 : 1;
                    if (va > vb) return dir === 'asc' ? 1 : -1;
                    return 0;
                } else {
                    // Numeric
                    return dir === 'asc' ? va - vb : vb - va;
                }
            });
            updateSortUI();
        }

        function updateSortUI() {
            headers.forEach(th => {
                th.classList.remove('sort-active');
                th.querySelector('.sort-arrow').textContent = '';
                if (th.dataset.col === sortConfig.col) {
                    th.classList.add('sort-active');
                    th.querySelector('.sort-arrow').textContent = sortConfig.dir === 'asc' ? '▲' : '▼';
                }
            });
        }

        function renderTable() {
            if (scannedData.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">No symbols found matching criteria yet.</td></tr>';
                return;
            }

            resultsBody.innerHTML = scannedData.map(item => `
                <tr class="hover:bg-gray-700/50 transition-colors border-b border-gray-800/50">
                    <td class="px-4 py-3 font-medium text-blue-400">
                        <a href="https://www.binance.com/en/futures/${item.symbol}" target="_blank" class="hover:underline">${item.symbol}</a>
                    </td>
                    <td class="px-4 py-3 text-right ${item.priceChg >= 0 ? 'text-green-400' : 'text-red-400'}">
                        ${item.priceChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-right text-gray-300">
                        ${item.volChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-center text-gray-300">
                        <span class="px-2 py-1 rounded text-xs ${item.sameColor === 'Yes' ? 'bg-gray-700 text-gray-200' : 'bg-gray-800 text-gray-500'}">${item.sameColor}</span>
                    </td>
                    <td class="px-4 py-3 text-center">
                         <span class="px-2 py-1 rounded text-xs font-medium ${item.smaStatus === 'Above' ? 'bg-green-900/30 text-green-400 border border-green-700/30' : 'bg-red-900/30 text-red-400 border border-red-700/30'}">
                            ${item.smaStatus}
                         </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                         <span class="px-2 py-1 rounded text-xs ${item.dirChange === 'Yes' ? 'bg-yellow-900/30 text-yellow-400 border border-yellow-700/50' : 'text-gray-600'}">${item.dirChange}</span>
                    </td>
                    <td class="px-4 py-3 text-right font-mono text-gray-300">
                        ${item.posStr.toFixed(2)}
                    </td>
                    <td class="px-4 py-3 text-right font-mono font-bold text-blue-300">
                        ${item.totalStr.toFixed(2)}
                    </td>
                </tr>
            `).join('');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                refreshBtn.disabled = true;
                refreshBtn.classList.add('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.remove('hidden');
                refreshIcon.classList.add('hidden');
                refreshText.textContent = "Scanning...";
            } else {
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.add('hidden');
                refreshIcon.classList.remove('hidden');
                refreshText.textContent = "Start Scan";
                progressBar.style.width = '0%';
                setTimeout(() => {
                    if(scannedData.length > 0) progressContainer.classList.add('hidden');
                }, 2000);
            }
        }
    </script>
</body>
</html>
